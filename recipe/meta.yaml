{% set name = "webauthn" %}
{% set version = "2.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/webauthn-{{ version }}.tar.gz
  sha256: 2a1ebbfffc4a83e31d3db5d69113944bc49d05fae77770c2d4e388386cb9656e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - asn1crypto >=1.5.1
    - cbor2 >=5.6.5
    - cryptography >=44.0.2
    - pyopenssl >=25.0.0

test:
  imports:
    - webauthn
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/duo-labs/py_webauthn
  summary: Pythonic WebAuthn
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
