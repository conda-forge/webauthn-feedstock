{% set name = "webauthn" %}
{% set version = "2.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/webauthn-{{ version }}.tar.gz
  sha256: 3c45c25e75a7d7d419220ccd10b8b899984de8012732e10d898f0a8f8c480575

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - asn1crypto >=1.5.1
    - cbor2 >=5.6.5
    - cryptography >=44.0.2
    - pyopenssl >=25.0.0

test:
  imports:
    - webauthn
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/duo-labs/py_webauthn
  summary: Pythonic WebAuthn
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
