{% set name = "webauthn" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/webauthn-{{ version }}.tar.gz
  sha256: 12cc1759da98668b8242badc37c4129df300f89d89f5c183fac80e7b33c41dfd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - asn1crypto >=1.4.0
    - cbor2 >=5.4.2.post1
    - cryptography >=41.0.1
    - pydantic >=1.10.11
    - pyopenssl >=23.2.0

test:
  imports:
    - webauthn
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/duo-labs/py_webauthn
  summary: Pythonic WebAuthn
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
